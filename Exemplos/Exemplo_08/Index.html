<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Exemplo 08</title>
	<link rel='stylesheet' href='template/normalize.css'>
	<link rel='stylesheet' href='estilo.css'>
	<script type='template/prefixfree.mim.js'></script>
</head>
<body>
	<div class="container">
		<form method="post" action="">
			<p>
				<label for="email">E-mail:</label>
				<input type="email" name="email" id="email" autofocus="">
				<span class="hint">Por exemplo, seunome@dominio.com.</span>
				<span class="error">Preencha o seu e-mail corretamente.</span>
			</p>
			<p>
				<label for="subject">Assunto:</label>
				<input type="text" id="subject">
				<span class="hint">Nos diga qual é o seu problema ou ideia.</span>
				<span class="error">Preencha o campo assunto com uma ideia ou um problema.</span>
			</p>
			<p>
				<label for="content">Mensagem:</label>
				<textarea id="content"></textarea>
				<span class="hint">Escreva a sua mensagem, em até 500 caracteres.</span>
				<span class="error">Preencha o campo mensagem.</span>
			</p>

			<button>Enviar mensagem</button>
		</form>

	<script type='template/jquery.mim.js'></script>
</body>
</html>
